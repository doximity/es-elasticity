version: 2

workflows:
  version: 2
  main:
    jobs:
      - build
jobs:
  build:
    resource_class: small
    docker:
      - image: ruby:2.3
      - image: elastic/elasticsearch:6.8.2
        environment:
          - xpack.security.enabled=false
    steps:
      - checkout
      - run:
          name: Install Ruby Dependencies
          command: bundle install
      - run:
          name: Run Tests
          command: bundle exec rspec
